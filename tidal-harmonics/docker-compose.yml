# docker-compose.yml
services:
  dev:
    build: .
    ports:
      - "5173:5173"
    volumes:
      # Bind mount source for live reload
      - .:/app
      # Named volume for node_modules (avoid WSL performance issues)
      - node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # File watching in Docker
    stdin_open: true
    tty: true

volumes:
  node_modules:
